plugins{
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

mainClassName = 'main.java.Main.NodeClient'
group = 'com.example'
version '1.0'

repositories{
	mavenCentral()
}

dependencies{
	implementation 'io.netty:netty-all:4.1.108.Final'
}

application{
	mainClass = 'main.java.Main.NodeClient'
}

